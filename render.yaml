services:
  - type: web
    name: pickaro-website
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT app:app
    envVars:
      - key: PYTHON_VERSION
        value: "3.12.8"
      - key: SESSION_SECRET
        generateValue: true
